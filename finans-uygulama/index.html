<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finans Uygulaması</title>
    <style>
        #sonuc {
            font-size: 2em;
            font-weight: bold;
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Anlık Bitcoin Fiyatı</h1>
    <p id="sonuc">0</p>

    <script>
        let url = "https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT";

        function guncelle() {
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("sonuc").textContent = data.price;
                });
        }

        guncelle();

        setInterval(guncelle, 500);
    </script>
</body>
</html>
